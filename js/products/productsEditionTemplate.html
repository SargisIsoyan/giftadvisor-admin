<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions entry="entry" entity="::formController.entity">
                <approve-sticker review="entry" type="sticker"></approve-sticker>
                <ma-list-button entity="::entity"></ma-list-button>
                <ma-delete-button entry="entry" entity="::entity"></ma-delete-button>
            </ma-view-actions>
            <h1>Sticker {{entry.values.name}}</h1>
        </div>
    </div>
</div>
<div class="row ng-admin-entity-stickers sticker-edit" id="edit-view" ng-controller="customformController">

    <uib-tabset active="active">
        <uib-tab index="0" heading="Fields">
            <form class="col-lg-12 form-horizontal "
                  name="form"
                  ng-submit="submitEdition($event)">
                <div class="row">
                    <div ng-init="field=formController.fields[0]" id="row-name" class="form-group has-feedback"
                         ng-class="formController.form.name.$dirty ? (formController.form.name.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="name" class="col-sm-2 control-label">Name&nbsp;*&nbsp;</label>
                        <div class="col-sm-10 col-md-8 col-lg-7">
                            <ma-input-field field="::field" value="entry.values.name"></ma-input-field>
                            <span ng-show="formController.form.name.$dirty" class="glyphicon form-control-feedback"
                                  ng-class="formController.form.name.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[14]" id="row-slug" class="form-group has-feedback">
                        <label for="slug" class="col-sm-2 control-label">Slug&nbsp;&nbsp;</label>
                        <div class="col-sm-10 col-sm-10 col-md-8 col-lg-7">
                            {{ entry.values.slug }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[1]" id="row-description" class="form-group has-feedback"
                         ng-class="formController.form.description.$dirty ? (formController.form.description.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10 col-md-8 col-lg-7">
                            <ma-text-field field="::field" value="entry.values.description"></ma-text-field>
                            <span ng-show="formController.form.description.$dirty"
                                  class="glyphicon form-control-feedback"
                                  ng-class="formController.form.description.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[2]" id="row-owner" class="form-group has-feedback"
                         ng-class="formController.form.owner.$dirty ? (formController.form.owner.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="owner" class="col-sm-2 control-label">Owner&nbsp;*&nbsp;</label>
                        <div class="ng-admin-field-owner ng-admin-type-reference col-sm-10 col-sm-10 col-md-8 col-lg-7">
                            <ma-reference-field field="::field" value="entry.values.owner"
                                                datastore="::formController.dataStore"></ma-reference-field>
                            <span ng-show="formController.form.owner.$dirty" class="glyphicon form-control-feedback"
                                  ng-class="formController.form.owner.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[3]" id="row-tags" class="form-group has-feedback"
                         ng-class="formController.form.tags.$dirty ? (formController.form.tags.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="tags" class="col-sm-2 control-label">Tags&nbsp;*&nbsp;</label>
                        <div class="ng-admin-field-tags ng-admin-type-reference col-sm-10 col-sm-10 col-md-8 col-lg-7">
                            <ma-ref-many-field-tags field="::field" value="entry.values.tags"
                                                     datastore="::formController.dataStore"></ma-ref-many-field-tags>
                            <span ng-show="formController.form.tags.$dirty" class="glyphicon form-control-feedback"
                                  ng-class="formController.form.tags.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[4]" id="row-price" class="form-group has-feedback"
                         ng-class="formController.form.price.$dirty ? (formController.form.price.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="price" class="col-sm-2 control-label">Price&nbsp;*&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-float col-sm-10 col-md-8 col-lg-7">
                            <ma-input-field field="::field" type="number" step="any"
                                            value="entry.values.price"></ma-input-field>
                            <span ng-show="formController.form.price.$dirty" class="glyphicon form-control-feedback"
                                  ng-class="formController.form.price.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[5]" id="row-pg" class="form-group has-feedback"
                         ng-class="formController.form.pg.$dirty ? (formController.form.pg.$valid ? 'has-success' : 'has-error') : ''">
                        <label for="pg" class="col-sm-2 control-label">PG&nbsp;*&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-number col-sm-10 col-md-8 col-lg-7">
                            <ma-input-field field="::field" type="number" step="1"
                                            value="entry.values.pg"></ma-input-field>
                            <span ng-show="formController.form.pg.$dirty" class="glyphicon form-control-feedback"
                                  ng-class="formController.form.pg.$valid ? 'glyphicon-ok' : 'glyphicon-remove'"></span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[6]" id="row-main_image" class="form-group has-feedback">
                        <label for="main_image" class="col-sm-2 control-label">Main Image&nbsp;*&nbsp;</label>
                        <div class="col-md-0 ">
                            <div class="col-md-6">
                                <file-field field="main_image" thumbnail="{{ entry.values.main_image }}"
                                            multiple="false" type="image"></file-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[7]" id="row-copyright" class="form-group has-feedback">
                        <label for="copyright" class="col-sm-2 control-label">Copyright&nbsp;&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                            <ma-input-field field="::field" value="entry.values.copyright"></ma-input-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[8]" id="row-certificate" class="form-group has-feedback">
                        <label for="certificate" class="col-sm-2 control-label">Certificate&nbsp;&nbsp;</label>
                        <div class="col-md-0 ">
                            <div class="col-md-6">
                                <file-field field="certificate" thumbnail="{{ entry.values.certificate }}"
                                            multiple="false" type="file"></file-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[9]" id="row-animated" class="form-group has-feedback">
                        <label for="animated" class="col-sm-2 control-label">Animated&nbsp;&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-checkbox col-sm-10 col-md-8 col-lg-7">
                            <ma-choice-field field="::field" value="entry.values.animated"></ma-choice-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[10]" id="row-installs" class="form-group has-feedback">
                        <label for="installs" class="col-sm-2 control-label">Installs&nbsp;&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-checkbox col-sm-10 col-md-8 col-lg-7">
                            <ma-number-column field="::field" value="entry.values.installs"></ma-number-column>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[11]" id="row-size" class="form-group has-feedback">
                        <label for="size" class="col-sm-2 control-label">Size&nbsp;&nbsp;</label>
                        <div class="col-sm-10 col-sm-10 col-md-8 col-lg-7">
                            {{ entry.values.size|bytes }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[12]" id="row-visibility" class="form-group has-feedback">
                        <label for="visibility" class="col-sm-2 control-label">Visibility&nbsp;&nbsp;</label>
                        <div class="col-sm-10 ng-admin-type-checkbox col-sm-10 col-md-8 col-lg-7">
                            <ma-choice-field field="::field" value="entry.values.visibility"></ma-choice-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-init="field=formController.fields[13]" id="row-status" class="form-group has-feedback">
                        <label for="status" class="col-sm-2 control-label">Status&nbsp;*&nbsp;</label>
                        <div class="ng-admin-field-status col-sm-10 ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                            <ma-choice-field field="::field" value="entry.values.status"></ma-choice-field>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </uib-tab>
        <uib-tab index="1" heading="Images">
            <div class="row">
                <div ng-init="field=formController.fields[15]" id="row-images2" class="form-group has-feedback">
                    <div ng-controller="stickerImages"
                         class="ng-admin-field-images ng-admin-type-embedded_list col-sm-12 col-sm-12 col-md-12 col-lg-9">
                        <form class="col-lg-12 form-horizontal" name="stickerImagesForm"  ng-submit="saveImages($event)">
                            <sticker-image field="::field" value="entry.values.images" datastore="::formController.dataStore"
                                                    class="sticker-images-list"></sticker-image>
                            <div class="form-group">
                                <div class="col-lg-offset-10">
                                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>
                                        Save Images
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
